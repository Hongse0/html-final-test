<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
      }
      
      input[type="submit"] {
        padding: 8px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #3f8aF9;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form id="login-form">
      <h2>학번으로 로그인</h2>
      <label for="student-id">학번:</label>
      <input type="text" id="student-id" required>
      <input type="submit" value="로그인">
    </form>
    
    <!-- 4번 이벤트 로그인 창에 학번을 입력 했을 때 alert을 뜨게 해서 확인버튼을 누르면 메인페이지로 이동하는 기능을 구현했습니다.-->
    <script>
      const form = document.getElementById("login-form");
      const input = document.getElementById("student-id");
      
      // submit에다가 학번을 입력할시 alert 창이 나오고 확인버튼을 누르면 mainpage.html로 이동하는 기능입니다.
      // submit에는 required 속성을 넣었기 때문에 아무것도 입력안하고 눌렀을시 오류가 나옵니다.
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const studentId = input.value.trim();
        if (studentId.length > 0) {
          alert(`환영합니다, ${studentId}님!`);
          window.location.href = "mainpage.html";
        } else {
          alert("학번을 입력해주세요.");
        }
      });
    </script>
  </body>
</html>
